<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Hangman Game</h1>
    <button type="button" name="button" id="start-game-button">Start Game</button>
    <div class="game">
      <div class="random-word-div">
        <h2>Random Word</h2>
        <div class="word-and-image">
          <p>Guess the word <span id="random-word-underscore"></span></p>
        </div>
        <div id="winner-loser-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
          <div class="toast-header">
            <strong class="mr-auto">Round Result</strong>
          </div>
          <div id="winner-loser-toast-body" class="toast-body"></div>
        </div>
        <div id="game-over-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
          <div class="toast-header">
            <strong class="mr-auto">Game Result</strong>
          </div>
          <div id="game-over-toast-body" class="toast-body"></div>
        </div>
      </div>
      <div class="guess-div">
        <input id="guess-text-input" type="text">
        <button id="guess-text-button">Guess Text</button>
      </div>
      <div class="guess">
        <p>Your Guess: <span id="your-guess"></span></p>
        <p>Guesses Left: <span id="guesses-left">5</span></p>
        <p>Players Guesses: <span id="player-guesses"></span></p>
      </div>
      <div class="rounds">
        <h2>Round Results</h2>
        <ol class="rounds-list"></ol>
      </div>
      <div class="sound-div"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
