<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="random-word-div">
      <h2>Random Word</h2>
      <p>Guess the word <span id="random-word-underscore"></span></p>
    </div>
    <div class="guess-div">
      <input id="guess-text-input" type="text">
      <button id="guess-text-button">Guess Text</button>
    </div>
    <div class="guess">
      <p>Your Guess: <span id="your-guess"></span></p>
      <p>Guesses Left: <span id="guesses-left"></span></p>
      <p>Players Guesses: <span id="player-guesses"></span></p>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="index.js" charset="utf-8"></script>
</html>
